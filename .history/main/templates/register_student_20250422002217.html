{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Register as Studentr</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background: transparent;
    }
    .spline-background {
      position: fixed;
      width: 100%;
      height: 100%;
      border: none;
      z-index: -1;
    }
    .form-wrapper {
      max-width: 500px;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(16px);
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      color: white;
    }
    .form-wrapper h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .form-wrapper input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      margin-bottom: 16px;
      font-size: 1rem;
    }
    .form-wrapper button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #b14fff, #7f00ff);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <iframe class="spline-background" src="https://my.spline.design/dunes-ce14b0f8865422f76a8dfcb131f86c37/"></iframe>

  <div class="form-wrapper">
    <h2>Register as Tutor</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Create Account</button>
    </form>
  </div>
</body>

<body>
  <!-- Background -->
  <iframe class="spline-background" src="https://my.spline.design/dunes-ce14b0f8865422f76a8dfcb131f86c37/" frameborder="0"></iframe>

  <!-- Foreground Form -->
  <div class="form-wrapper">
    <h2>Register as Student</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="signin-btn">Create Account</button>
    </form>
  </div>
</body>
