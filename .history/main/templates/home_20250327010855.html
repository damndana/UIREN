{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UIREN - Share Skill, Get Skill</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Raleway:wght@400;700&family=Tektur&family=DM+Sans&display=swap" rel="stylesheet">

  <!-- Lottie for animations -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

  <nav class="navbar">
    <div class="nav-left">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'courses' %}">Courses</a>
      <div class="dropdown">
        <button class="dropbtn">Categories</button>
        <div class="dropdown-content">
          <a href="#">Design</a>
          <a href="#">Web Dev</a>
          <a href="#">Marketing</a>
          <a href="#">Music</a>
        </div>
      </div>
    </div>
    <div class="nav-right">
      <a href="{% url 'about' %}">About Us</a>
      <a href="{% url 'signin' %}">Sign In / Register</a>
    </div>
  </nav>

  <video autoplay muted loop id="bg-video">
    <source src="{% static 'videos/Background.mov' %}" type="video/mp4">
  </video>

  <section class="hero-content">
    <h1 class="hero-title">Share Skill, Get Skill</h1>

    <div class="filter-buttons">
      <button>Newest</button>
      <button>Popular</button>
      <button>High Rating</button>
    </div>

    <div class="search-wrapper">
      <input type="text" class="search-input" placeholder="Search courses...">
      <span class="search-icon">âŒ•</span>
    </div>

    <div class="carousel-wrapper">
        <div class="carousel">
          <div class="card">
            <lottie-player src="{% static 'animations/webdev.json' %}" background="transparent" speed="1" loop autoplay></lottie-player>
            <p>Web Development</p>
          </div>
          <div class="card">
            <lottie-player src="{% static 'animations/graphicdesign.json' %}" background="transparent" speed="1" loop autoplay></lottie-player>
            <p>Design</p>
          </div>
          <div class="card">
            <lottie-player src="{% static 'animations/outbound-marketing.json' %}" background="transparent" speed="1" loop autoplay></lottie-player>
            <p>Marketing</p>
          </div>
          <div class="card">
            <lottie-player src="{% static 'animations/AI.json' %}" background="transparent" speed="1" loop autoplay></lottie-player>
            <p>AI & ML</p>
          </div>
          <div class="card">
            <lottie-player src="{% static 'animations/musician-in-studio.json' %}" background="transparent" speed="1" loop autoplay></lottie-player>
            <p>Music</p>
          </div>
          <div class="card">
            <lottie-player src="{% static 'animations/content-creator-for-digital-marketing.json' %}" background="transparent" speed="1" loop autoplay></lottie-player>
            <p>Public Speech</p>
          </div>
        </div>
      </div>
      </div>
    </div>
  </section>
  <script>
    const carousel = document.querySelector('.carousel');
  
    if (carousel) {
      // Automatically scroll the carousel horizontally
      setInterval(() => {
        carousel.scrollBy({ left: 250, behavior: 'smooth' });
  
        // Reset scroll position when reaching the end
        if (carousel.scrollLeft + carousel.offsetWidth >= carousel.scrollWidth) {
          carousel.scrollTo({ left: 0, behavior: 'smooth' });
        }
      }, 3000); // Adjust the interval as needed
    }
  </script>
</body>
</html>
