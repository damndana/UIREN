{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Share Skill, Get Skill</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Raleway:wght@400;700&family=Tektur&family=DM+Sans&display=swap" rel="stylesheet">

  <!-- Lottie for animations -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

  <nav class="navbar">
    <div class="nav-left">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'courses' %}">Courses</a>
      <div class="dropdown">
        <button class="dropbtn">Categories</button>
        <div class="dropdown-content">
          <a href="#">Design</a>
          <a href="#">Web Dev</a>
          <a href="#">Marketing</a>
          <a href="#">Music</a>
        </div>
      </div>
    </div>
    <div class="nav-right">
      <a href="{% url 'about' %}">About Us</a>
      <a href="{% url 'signin' %}">Sign In / Register</a>
    </div>
  </nav>

  <video autoplay muted loop id="bg-video">
    <source src="{% static 'videos/Background.mov' %}" type="video/mp4">
  </video>

  <section class="hero-content">
    <h1 class="hero-title">Share Skill, Get Skill</h1>

    <div class="filter-buttons">
      <button>Newest</button>
      <button>Popular</button>
      <button>High Rating</button>
    </div>

    <div class="search-wrapper">
        <input
          class="bg-zinc-200 text-zinc-600 font-mono ring-1 ring-zinc-400 focus:ring-2 focus:ring-rose-400 outline-none duration-300 placeholder:text-zinc-600 placeholder:opacity-50 rounded-full px-4 py-2 shadow-md focus:shadow-lg focus:shadow-rose-400 dark:shadow-md dark:shadow-purple-500"
          autocomplete="off"
          placeholder="Search here..."
          name="text"
          type="text"
        />
        <span
          class="rounded-full bg-zinc-200 text-zinc-600 font-mono ring-1 ring-zinc-400 focus:ring-2 focus:ring-rose-400 outline-none duration-300 placeholder:text-zinc-600 placeholder:opacity-50 rounded-full px-2 py-2 rotate-[45deg] ml-2 shadow-md focus:shadow-lg focus:shadow-rose-400 dark:shadow-md dark:shadow-purple-500"
        >
          <svg xmlns="" class="w-6" viewBox="0 0 128 128">
            <path
              fill="#CA2C31"
              d="m3.77 71.73l16.34-16.1l27.82-4.93l-2.75 14.56L7.57 76.82l-2.43-1.05z"
            ></path>
            <!-- Add the rest of the SVG paths here -->
          </svg>
        </span>
      </div> 

    <div class="carousel-wrapper">
        <div class="carousel">
          <div class="card">
            <lottie-player src="{% static 'animations/webdev.json' %}" background="transparent" speed="1" loop autoplay></lottie-player>
            <p>Web Development</p>
          </div>
          <div class="card">
            <lottie-player src="{% static 'animations/graphicdesign.json' %}" background="transparent" speed="1" loop autoplay></lottie-player>
            <p>Design</p>
          </div>
          <div class="card">
            <lottie-player src="{% static 'animations/outbound-marketing.json' %}" background="transparent" speed="1" loop autoplay></lottie-player>
            <p>Marketing</p>
          </div>
          <div class="card">
            <lottie-player src="{% static 'animations/AI.json' %}" background="transparent" speed="1" loop autoplay></lottie-player>
            <p>AI & ML</p>
          </div>
          <div class="card">
            <lottie-player src="{% static 'animations/musician-in-studio.json' %}" background="transparent" speed="1" loop autoplay></lottie-player>
            <p>Music</p>
          </div>
          <div class="card">
            <lottie-player src="{% static 'animations/content-creator-for-digital-marketing.json' %}" background="transparent" speed="1" loop autoplay></lottie-player>
            <p>Public Speech</p>
          </div>
        </div>
      </div>
      </div>
    </div>
  </section>
  <script>
    const carousel = document.querySelector('.carousel');
  
    if (carousel) {
      // Duplicate the content of the carousel for infinite scrolling
      const carouselContent = carousel.innerHTML;
      carousel.innerHTML += carouselContent;
  
      // Automatically scroll the carousel horizontally
      let scrollAmount = 0;
      const scrollStep = 3.3; // Adjust this value for smoother or faster scrolling
  
      function autoScroll() {
        scrollAmount += scrollStep;
        carousel.scrollLeft = scrollAmount;
  
        // Reset scroll position when reaching the duplicated content
        if (scrollAmount >= carousel.scrollWidth / 2) {
          scrollAmount = 0;
        }
  
        requestAnimationFrame(autoScroll); // Smooth animation loop
      }
  
      autoScroll(); // Start the scrolling
    }
  </script>
</body>
</html>
