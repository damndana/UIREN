{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Share Skill, Get Skill</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Raleway:wght@400;700&family=Tektur&family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    body {
      background: black;
      color: white;
      font-family: 'DM Sans', sans-serif;
      margin: 0;
      overflow-x: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .hero-content {
      text-align: center;
      margin-top: 120px;
    }

    .hero-title {
      font-family: 'Tektur', sans-serif;
      font-size: 3rem;
      color: #a855f7;
      margin-bottom: 30px;
    }

    .filter-buttons button {
      margin: 0 8px;
      padding: 10px 18px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 12px;
      font-family: 'Roboto Mono';
      color: #ccc;
      transition: all 0.3s ease;
    }
    .filter-buttons button:hover {
      background: linear-gradient(to right, #9333ea, #7f00ff);
      color: white;
    }

    .search-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 40px 0;
      gap: 16px;
    }
    .search-input {
      padding: 12px 24px;
      font-size: 1.1rem;
      border-radius: 50px;
      border: none;
      outline: none;
      width: 300px;
      background: #eee;
      color: black;
    }
    .search-icon img {
      width: 40px;
      height: 40px;
      transform: rotate(-45deg);
      filter: drop-shadow(0 0 6px #9333ea);
    }

    .carousel-3d {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1200px;
      height: 400px;
      margin-top: 30px;
    }

    .carousel-track {
      display: flex;
      transform-style: preserve-3d;
      transform: translateZ(-300px);
      animation: rotate3D 20s infinite linear;
    }

    .carousel-card {
      width: 240px;
      height: 320px;
      background: rgba(255,255,255,0.06);
      border-radius: 20px;
      padding: 20px;
      margin: 0 20px;
      color: white;
      text-align: center;
      transform-style: preserve-3d;
      transition: transform 0.5s;
      backdrop-filter: blur(8px);
    }

    .carousel-card lottie-player {
      width: 200px;
      height: 200px;
    }

    .carousel-card p {
      font-family: 'DM Sans';
      font-size: 1rem;
      margin-top: 10px;
    }

    @keyframes rotate3D {
      from { transform: rotateY(0deg) translateZ(-300px); }
      to { transform: rotateY(-360deg) translateZ(-300px); }
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="{% static 'videos/Background.mov' %}" type="video/mp4">
  </video>

  <nav class="navbar">
    <div class="nav-left">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'courses' %}">Courses</a>
      <div class="dropdown">
        <button class="dropbtn">Categories</button>
        <div class="dropdown-content">
          <a href="#">Design</a>
          <a href="#">Web Dev</a>
          <a href="#">Marketing</a>
          <a href="#">Music</a>
        </div>
      </div>
    </div>
    <div class="nav-right">
      <a href="{% url 'about' %}">About Us</a>
      <a href="{% url 'signin' %}">Sign In / Register</a>
    </div>
  </nav>

  <section class="hero-content">
    <h1 class="hero-title">Share Skill, Get Skill</h1>
    <div class="filter-buttons">
      <button>Newest</button>
      <button>Popular</button>
      <button>High Rating</button>
    </div>

    <div class="search-wrapper">
      <input id="home-search" class="search-input" placeholder="Search here..." type="text" />
      <span class="search-icon">
        <img src="{% static '/animations/rocket (1).png' %}" alt="Search Icon" />
      </span>
    </div>

    <div class="carousel-3d">
      <div class="carousel-track" id="carouselTrack">
        <div class="carousel-card"><lottie-player src="{% static 'animations/webdev.json' %}" background="transparent" speed="1" loop autoplay></lottie-player><p>Web Development</p></div>
        <div class="carousel-card"><lottie-player src="{% static 'animations/graphicdesign.json' %}" background="transparent" speed="1" loop autoplay></lottie-player><p>Design</p></div>
        <div class="carousel-card"><lottie-player src="{% static 'animations/outbound-marketing.json' %}" background="transparent" speed="1" loop autoplay></lottie-player><p>Marketing</p></div>
        <div class="carousel-card"><lottie-player src="{% static 'animations/AI.json' %}" background="transparent" speed="1" loop autoplay></lottie-player><p>AI & ML</p></div>
        <div class="carousel-card"><lottie-player src="{% static 'animations/musician-in-studio.json' %}" background="transparent" speed="1" loop autoplay></lottie-player><p>Music</p></div>
        <div class="carousel-card"><lottie-player src="{% static 'animations/content-creator-for-digital-marketing.json' %}" background="transparent" speed="1" loop autoplay></lottie-player><p>Public Speech</p></div>
      </div>
    </div>
  </section>
</body>
</html>
