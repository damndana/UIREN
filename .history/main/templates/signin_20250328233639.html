{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body class="signin-page-body">

  <div class="signin-layout-wrapper">

    <!-- üöÄ LEFT SIDE: Spline Rocket -->
    <div class="signin-spline-wrapper">
      <iframe src="https://my.spline.design/rocket-cbd6c1b1a70ae8e52d812e3b1f0f940c/" frameborder="0"></iframe>
    </div>

    <!-- üîê RIGHT SIDE: Form -->
    <div class="signin-form-container">
      <h2>Welcome Back</h2>
      <form method="POST">
        {% csrf_token %}

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" name="email" placeholder="you@example.com" required />
        </div>

        <div class="input-group password-group">
          <label for="password">Password</label>
          <input type="password" id="password-input" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
          <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
        </div>

        <!-- üéì Role selection -->
        <div class="input-group">
          <label><input type="radio" name="role" value="tutor" required /> I'm a Tutor</label><br>
          <label><input type="radio" name="role" value="student" /> I'm a Student</label>
        </div>

        <button type="submit" class="signin-btn">Sign In</button>
       
      </form>
    </div>

  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("password-input");
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
