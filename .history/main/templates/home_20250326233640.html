{% extends "base.html" %}

{% block content %}
{% extends "base.html" %}

{% block content %}
<!-- Background Video -->
<video autoplay muted loop id="bg-video">
  <source src="{% static 'videos/Background.mov' %}" type="video/mp4" />
  Your browser does not support the video tag.
</video>

<!-- Navbar -->
<nav class="navbar">
  <div class="nav-left">
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'courses' %}">Courses</a>
    <div class="dropdown">
      <button class="dropbtn">Categories</button>
      <div class="dropdown-content">
        <a href="#">Design</a>
        <a href="#">Web Dev</a>
        <a href="#">Marketing</a>
        <a href="#">Music</a>
      </div>
    </div>
  </div>
  <div class="nav-right">
    <a href="{% url 'about' %}">About Us</a>
    <a href="{% url 'signin' %}">Sign In / Register</a>
  </div>
</nav>

<!-- Hero Section -->
<div class="hero-content">
  <h1 class="glassy-logo">Share Skill, Get Skill</h1>

  <!-- Search Bar -->
  <div class="search-wrapper">
    <input
      class="cosmic-input"
      autocomplete="off"
      placeholder="Search here..."
      name="text"
      type="text"
    />
    <span class="cosmic-icon">üîç</span>
  </div>

  <!-- Filter Buttons -->
  <div class="filters">
    <button class="filter-btn active">Newest</button>
    <button class="filter-btn">Popular</button>
    <button class="filter-btn">High Rating</button>
  </div>

  <!-- Carousel Placeholder -->
  <div class="carousel-wrapper">
    <div class="carousel">
      <div class="card">Web Dev</div>
      <div class="card">Design</div>
      <div class="card">Marketing</div>
      <div class="card">Music</div>
    </div>
  </div>
</div>
{% endblock %}

<!-- style.css (place inside static/css/style.css) -->
<style>
#bg-video {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
  z-index: -1;
  object-fit: cover;
}

.navbar {
  display: flex;
  justify-content: space-between;
  padding: 12px 32px;
  background: rgba(0, 0, 0, 0.8);
  border-bottom: 2px solid;
  border-image: linear-gradient(to right, #a855f7, #ec4899) 1;
  position: fixed;
  width: 100%;
  z-index: 10;
}

.navbar a {
  color: white;
  margin: 0 12px;
  text-decoration: none;
  font-weight: 500;
}

.dropdown {
  position: relative;
}

.dropdown-content {
  display: none;
  position: absolute;
  top: 110%;
  left: 0;
  background: rgba(17, 17, 17, 0.95);
  border-radius: 10px;
  overflow: hidden;
  min-width: 160px;
}

.dropdown-content a {
  display: block;
  padding: 10px 16px;
  color: white;
  transition: 0.3s;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.hero-content {
  position: relative;
  z-index: 10;
  text-align: center;
  color: white;
  padding-top: 150px;
}

.glassy-logo {
  font-size: 3rem;
  font-weight: bold;
  padding: 14px 36px;
  border-radius: 20px;
  background: rgba(255, 255, 255, 0.08);
  color: white;
  border: 1px solid rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(12px);
  margin-bottom: 30px;
}

.search-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 40px;
}

.cosmic-input {
  background-color: #e4e4e7;
  color: #374151;
  font-family: monospace;
  border: none;
  border-radius: 9999px;
  padding: 10px 20px;
  box-shadow: 0 4px 6px #9333ea;
  transition: all 0.3s ease;
  outline: none;
}

.cosmic-input::placeholder {
  color: #6b7280;
}

.cosmic-icon {
  margin-left: 12px;
  background-color: #e4e4e7;
  border-radius: 50%;
  padding: 8px;
  font-size: 20px;
  box-shadow: 0 4px 6px #9333ea;
}

.filters {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-bottom: 30px;
}
