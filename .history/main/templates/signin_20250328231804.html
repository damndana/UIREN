
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body class="signin-page-body" style="background: url('{% static 'animations/background.jpeg' %}') no-repeat center center; background-size: cover;">

  <div class="signin-page-container">
    <h2 class="signin-title">Welcome Back</h2>
    <form method="POST" class="signin-form">
      {% csrf_token %}
      
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="you@example.com" required />
      </div>

      <div class="input-group password-group">
        <label for="password">Password</label>
        <input type="password" id="password-input" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
        <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
      </div>

      <!-- ‚úÖ Role selection INSIDE the form -->
      <div class="role-selection">
        <label><input type="radio" name="role" value="tutor" required /> I'm a Tutor</label>
        <label><input type="radio" name="role" value="student" /> I'm a Student</label>
      </div>

      <button type="submit" class="signin-btn">Sign In</button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("password-input");
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
