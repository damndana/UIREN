{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  .course-detail-container {
    max-width: 900px;
    margin: 60px auto;
    padding: 40px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 20px;
    backdrop-filter: blur(12px);
    box-shadow: 0 0 30px rgba(255,255,255,0.1);
    color: white;
  }

  .course-detail-container img {
    max-width: 100%;
    border-radius: 12px;
    margin-bottom: 20px;
  }

  .course-info {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .register-btn {
    margin-top: 30px;
    padding: 12px 28px;
    font-size: 1.1rem;
    background: linear-gradient(to right, #b14fff, #7f00ff);
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s ease;
  }

  .register-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 12px #9333ea;
  }
</style>

<div class="course-detail-container">
  <h2>{{ course.title }}</h2>
  <img src="{{ course.image.url }}" alt="{{ course.title }}">

  <div class="course-info">
    <p><strong>Description:</strong> {{ course.description }}</p>
    <p><strong>Instructor:</strong> {{ course.instructor }}</p>
    <p><strong>Duration:</strong> {{ course.duration }} hours</p>
    <p><strong>Rating:</strong> {{ course.rating }} / 5</p>
  </div>

  <form action="{% url 'register_course' course.id %}" method="post">
    {% csrf_token %}
    <button type="submit" class="register-btn">Register for this course</button>
  </form>
</div>
{% endblock %}
